<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THREE</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div id='container'>
        <div id="smallContainer"></div>
    </div>

    <div id="panel">
        <div class="row m-2">
            <div class="col-4 d-flex flex justify-content-around align-items-center">
                <label class="text-white" style="font-size: 2rem; ">
                    Choose
                </label>
                <img class="imgBtn" src="./assets/textures/marble/base.png" />
                <img class="imgBtn" src="./assets/textures/terrazzo/base.png" />
                <img class="imgBtn" src="./assets/textures/tkogehsi/base.png" />
            </div>
            <div class="col-4 d-flex flex justify-content-around align-items-center">
                <label class="text-white" style="font-size: 2rem;">Rotate</label>
                <div class="d-flex justify-content-center align-items-center w-100">
                    <input id="slider1" type="range" min="0" max="180" style="width: 200px;" />
                    <span class="font-weight-bold text-white slider1Value px-4" style="width:20px">90</span>
                </div>
            </div>
            <div class="col-4 d-flex flex justify-content-center align-items-center">
                <label class="text-white" style="font-size: 2rem;">Tile Size</label>
                <div class="d-flex justify-content-center align-items-center mx-4">
                    <select class="form-select" style="width:120px">
                        <option value="0">None</option>
                        <option value="1">20 × 20</option>
                        <option value="2">40 × 40</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src='./bundle.js'></script>
</body>

</html>
